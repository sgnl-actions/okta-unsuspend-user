# yaml-language-server: $schema=https://raw.githubusercontent.com/sgnl-actions/schemas/main/metadata.schema.json
name: okta-unsuspend-user
description: Unsuspend an Okta user account, allowing them to log in again

# Input parameters for web form generation
inputs:
  userId:
    type: text
    description: The Okta user ID to unsuspend
    required: true
    validation:
      min: 1
      max: 100

  address:
    type: text
    description: Optional Okta API base URL override
    required: false
    validation:
      min: 1
      max: 100

# Expected output structure
outputs:
  userId:
    type: text
    description: The user ID that was unsuspended

  unsuspended:
    type: boolean
    description: Whether the user was successfully unsuspended

  address:
    type: text
    description: The Okta API base URL used

  unsuspendedAt:
    type: datetime
    description: When the user was unsuspended (ISO 8601)

  status:
    type: text
    description: The user's status after unsuspension (typically "ACTIVE")

# Runtime configuration
runtime:
  type: nodejs-22
  timeout: 30s
  memory: 128Mi