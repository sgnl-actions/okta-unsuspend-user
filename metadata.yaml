name: okta-unsuspend-user
description: Unsuspend an Okta user account, allowing them to log in again

# Input parameters for web form generation
inputs:
  userId:
    type: text
    description: The Okta user ID to unsuspend
    required: true
    validation:
      min: 1
      max: 100

  oktaDomain:
    type: text
    description: The Okta domain (e.g., example.okta.com)
    required: true
    validation:
      min: 1
      max: 100
      pattern: '^[a-zA-Z0-9][a-zA-Z0-9-]{0,61}[a-zA-Z0-9]?\.okta(\.com|\.eu|\.au|\.jp)?$'

# Required secrets (configured at deployment time)
secrets:
  - OKTA_API_TOKEN

# Expected output structure
outputs:
  userId:
    type: text
    description: The user ID that was unsuspended

  unsuspended:
    type: boolean
    description: Whether the user was successfully unsuspended

  oktaDomain:
    type: text
    description: The Okta domain where the action was performed

  unsuspendedAt:
    type: datetime
    description: When the user was unsuspended (ISO 8601)

  status:
    type: text
    description: The user's status after unsuspension (typically "ACTIVE")

# Runtime configuration
runtime:
  type: nodejs-22
  timeout: 30s
  memory: 128Mi